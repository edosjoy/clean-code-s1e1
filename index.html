<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">

<header class="info-block">
  <img src="./eisenhower-matrix.jpg"
       class="info-block__img"
       alt="The Eisenhower matrix"><a class="info-block__link"
                                      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>

<main class="main-container">
  <section class="add-new-task">
    <p class="add-new-task__paragraph"><label class="add-new-task__label-new-task" for="new-task">Add Item</label></p>
    <div class="input-new-task">
      <input id="new-task" class="input-new-task__input input-text input-task" type="text">
      <button class="input-new-task__button button">Add</button>
    </div>
  </section>

  <section class="to-do-list">
    <h3 class="to-do-list__heading heading">Todo</h3>
    <ul id="incomplete-tasks" class="list">
      <li class="list__list-item">
        <input type="checkbox" class="list__input input-checkbox"><label class="list__label label-input-task">Pay Bills</label>
        <input type="text" class="list__input input-text input-task">
        <button class="list__button button edit-task">Edit</button>
        <button class="list__button button delete-task"><img src="./remove.svg" class="list__remove" alt="Del task"></button>
      </li>
      <li class="list__list-item edit-mode">
        <input type="checkbox" class="list__input input-checkbox"><label class="label-input-task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="list__input input-text input-task">
        <button class="list__button button edit-task">Save</button>
        <button class="list__button button delete-task"><img src="./remove.svg" class="list__remove" alt="Del task"></button>
      </li>
    </ul>
  </section>

  <section class="completed-list">
    <h3 class="heading">Completed</h3>
    <ul id="completed-tasks" class="list">
      <li class="list__list-item">
        <input type="checkbox" class="list__input input-checkbox" checked><label class="list__label label-input-task">See the Doctor</label>
        <input type="text" class="list__input input-text input-task">
        <button class="list__button button edit-task">Edit</button>
        <button class="list__button button delete-task"><img src="./remove.svg" class="list__remove" alt="Del task"></button>
      </li>
    </ul>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
